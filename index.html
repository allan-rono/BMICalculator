<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>

<body>
    <header>
        <h1 class="display-1">Body Mass Index Calculator</h1>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text">kg</span>
                        <input id="kilograms" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text">cm</span>
                        <input id="centimeters" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button id="submit" class="btn btn-success">Get BMI</button>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <p class="display-4" id="answer"></p>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>

    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
